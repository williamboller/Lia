<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Lia</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#111a33;
      --text:#eaf0ff;
      --muted:#b7c0dd;
      --accent:#7aa2ff;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --stroke: rgba(255,255,255,.10);
      --card: rgba(15, 23, 42, .78);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 500px at 15% 20%, rgba(122,162,255,.22), transparent 60%),
        radial-gradient(900px 500px at 85% 80%, rgba(122,162,255,.16), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 28px;
      padding: 44px 22px 36px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(34px, 5vw, 72px);
      font-weight:900;
    }

    .sub{
      font-size: 22px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .countGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin: 12px auto 26px;
      padding:14px;
      border-radius:18px;
      background: rgba(122,162,255,.07);
      border:1px solid rgba(122,162,255,.18);
    }

    .unit{
      padding:14px;
      border-radius:16px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.09);
    }

    .num{
      font-size: 38px;
      font-weight:900;
    }

    .lbl{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.1em;
    }

    .sectionTitle{
      font-size:32px;
      margin: 18px 0 14px;
      font-weight:900;
    }

    .statsGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .statCard{
      padding:16px;
      border-radius:18px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.09);
    }

    .statLabel{
      font-size:13px;
      color:var(--muted);
      letter-spacing:.1em;
      text-transform:uppercase;
      margin-bottom:6px;
    }

    .statValue{
      font-size:28px;
      font-weight:900;
    }

    /* üëá This is now UNDER the box */
    .soon{
      margin-top: 18px;
      font-size:16px;
      opacity:.9;
    }

    @media (max-width:720px){
      .countGrid{ grid-template-columns: repeat(2,1fr); }
      .statsGrid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- MAIN BOX -->
    <div class="card">
      <h1>Will Sees Lia</h1>
      <div class="sub">In</div>

      <div class="countGrid">
        <div class="unit"><div class="num" id="d">‚Äî</div><div class="lbl">Days</div></div>
        <div class="unit"><div class="num" id="h">‚Äî</div><div class="lbl">Hours</div></div>
        <div class="unit"><div class="num" id="m">‚Äî</div><div class="lbl">Minutes</div></div>
        <div class="unit"><div class="num" id="s">‚Äî</div><div class="lbl">Seconds</div></div>
      </div>

      <div class="sectionTitle">That‚Äôs</div>

      <div class="statsGrid">
        <div class="statCard">
          <div class="statLabel">Total Hours</div>
          <div class="statValue" id="th">‚Äî</div>
        </div>
        <div class="statCard">
          <div class="statLabel">Total Minutes</div>
          <div class="statValue" id="tm">‚Äî</div>
        </div>
        <div class="statCard">
          <div class="statLabel">Total Seconds</div>
          <div class="statValue" id="ts">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- üëá NOW THIS IS UNDER THE BOX -->
    <div class="soon">See you soon ‚ù§Ô∏è</div>

  </div>

  <script>
    const TARGET = Date.UTC(2026,0,4,17,0,0);

    const d=document.getElementById("d"),
          h=document.getElementById("h"),
          m=document.getElementById("m"),
          s=document.getElementById("s"),
          th=document.getElementById("th"),
          tm=document.getElementById("tm"),
          ts=document.getElementById("ts");

    const pad=n=>String(n).padStart(2,"0");
    const fmt=n=>n.toLocaleString();

    function tick(){
      let diff = TARGET - Date.now();
      if(diff<0) diff=0;

      const sec=Math.floor(diff/1000);
      const days=Math.floor(sec/86400);
      const hrs=Math.floor((sec%86400)/3600);
      const mins=Math.floor((sec%3600)/60);
      const secs=sec%60;

      d.textContent=fmt(days);
      h.textContent=pad(hrs);
      m.textContent=pad(mins);
      s.textContent=pad(secs);

      th.textContent=fmt(Math.floor(sec/3600));
      tm.textContent=fmt(Math.floor(sec/60));
      ts.textContent=fmt(sec);
    }

    tick();
    setInterval(tick,1000);
  </script>
</body>
</html>
